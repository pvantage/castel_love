<script type="text/javascript">

function checkDevice(){
		document.addEventListener("deviceready", onDeviceReady, false);
}

function onDeviceReady() {
 		return true;
  }
  
function getRanking(){
	
	var url = siteurl + '?route=common/home/getRanking';
	jQuery.ajax({
			 type: 'POST',
			 url: url,
			 dataType: 'json',
			 crossDomain: true,
			 success: function(data){
				 if(data['customer'])
				 {
					 var top_3_users = '';
					 var bottom_3_users = '';
					var j =1; 
					 for(i = 0; i < data['customer'].length; i++)
					 {	
								top_3_users += '<div class="ranking-top-div r-top-only">';
								top_3_users += '<div class="rank">' + j +'ยบ</div><div class="ranking-person">';
								
								if(data['customer'][i]['image'])
								{
									top_3_users += '<img src="' + data['customer'][i]['image'] + '">';
								}else{
										top_3_users += '<img src="./images/no-images.png">';
									}
								top_3_users += '</div><div class="rank-title">';
								top_3_users += data['customer'][i]['name'];
								top_3_users += ' <br><img src="images/ranking-star.png">' + data['customer'][i]['rating'] + '</div></div>';
							
							j++;
						
						}
				 
				 	$("#top_3").html(top_3_users);
			  }
			}
   		});
	}
</script>

<body class="ranking-page" onLoad="checkDevice(); getRanking();">

      <div id="top_3"></div>
                
        <div class="volterbox">
          <button onClick="window.history.back(-1);"><span>Voltar</span></button>
        </div>
        <div class="ranking-ftr-design"></div>
      </div>
    </div>
  </div>
</div>
