<script type="text/javascript">
function getRanking(){
	
	var url = siteurl + '?route=common/home/getRanking';
	jQuery.ajax({
			 type: 'POST',
			 url: url,			
			 dataType: 'json',
			 crossDomain: true,
			 success: function(data){
				 if(data['customer'])
				 {
					 var top_3_users = '';
					 var bottom_3_users = '';
					 
				 for(i = 0; i < data['customer'].length; i++)
				 {
					if(i <= 2)
					{
						if(i == 0)
						{
							top_3_users += '<div class="ranking-top-div r-top-only"><div class="trophy"><img src="images/trophy.png">';
							top_3_users += '</div><div class="rank">1ยบ<br><img src="images/dw-g1.png"></div><div class="ranking-person">';
							
							if(data['customer'][i]['image'])
							{
								top_3_users += '<img src="' + data['customer'][i]['image'] + '">';
							}
							top_3_users += '</div><div class="rank-title">';
							top_3_users += data['customer'][i]['name'];
							top_3_users += ' <br><img src="images/ranking-star.png">' + data['customer'][i]['rating'] + '</div></div>'; 
						}else if(i == 1)
						{
							top_3_users += '<div class="ranking-top-div r-top-only"><div class="trophy"><img src="images/trophy-silver.png">';
							top_3_users += '</div><div class="rank">2ยบ<br><img src="images/dw-g1.png"></div><div class="ranking-person">';
							if(data['customer'][i]['image'])
							{
								top_3_users += '<img src="' + data['customer'][i]['image'] + '">';	
							}
							top_3_users += '</div><div class="rank-title">';
							top_3_users += data['customer'][i]['name'];
							top_3_users += ' <br><img src="images/ranking-star.png">' + data['customer'][i]['rating'] + '</div></div>'; 
						}else if(i == 2)
						{
							top_3_users += '<div class="ranking-top-div r-top-only"><div class="trophy"><img src="images/trophy-metal.png">';
							top_3_users += '</div><div class="rank">3ยบ<br><img src="images/dw-g1.png"></div><div class="ranking-person">';
							
							if(data['customer'][i]['image'])
							{
								top_3_users += '<img src="' + data['customer'][i]['image'] + '">';								
							}else{
								//top_3_users += '<img src="images/top_ranking_3.png">';
							}
							top_3_users += '</div><div class="rank-title">';
							top_3_users += data['customer'][i]['name'];
							top_3_users += ' <br><img src="images/ranking-star.png">' + data['customer'][i]['rating'] + '</div></div>'; 
						}
						
					}else if(i >2)
					{
						var class_name = '';
						
						if(i%2 == 0)
						{
							class_name = ' r-scnd';	
						}
						
						var j = i+1;
						
						if(i%2 > 0)
						{
							bottom_3_users += ' <div class="row_repeat">';	
						}
						
						bottom_3_users += '<div class="ranking-top-div '+ class_name + '"><div class="rank">' + j + 'ยบ<br><img src="images/dw-g.png"/></div>';
						bottom_3_users += '<div class="ranking-person">';
						if(data['customer'][i]['image'])
						{
							bottom_3_users += '<img src="' + data['customer'][i]['image'] + '">';
						}else{
								//bottom_3_users += '<img src="images/bottom_ranking.png">';
							
							}
							
							bottom_3_users += '</div><div class="rank-title">' + data['customer'][i]['name'] + '<br>';
							bottom_3_users += '<img src="images/ranking-star.png">' + data['customer'][i]['rating'] + '</div>';
							bottom_3_users += '</div>';
							
							if(i%2 == 0)
							{
								bottom_3_users += ' </div>';	
							}else if(i == data['customer'].length)
							{
								bottom_3_users += ' </div>';	
							}						
					   }				 
				    }
				 
				 	$("#top_3").html(top_3_users);
					$("#bottom_3").html(bottom_3_users);
			  }
			}
   		});	
	}
</script>

      <div id="top_3"></div>
